<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ouvidoria</title>

    <title>Ouvidoria</title>
    <link rel="stylesheet" type="text/css" href="estilo.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body>
    <header>

        <a href="https://eteab.com.br/cms/"target="_blank"><img src="https://eteab.com.br/cms/wp-content/uploads/2019/11/LogoAB-final.png" alt="ETEC AB"></a>
        <h1>Ouvidoria dos alunos da Etec Adolpho Berezin</h1>
        <nav id="nav">  
            <ul>
                <li><a href="index.html">Queixa</a></li>
                <li><a href="#">Registrar uma queixa</a></li>
                <li><a href="#">Verificar o status</a></li>
            </ul>
    </header>
    <section>
        <h2>Bem-vindo à nossa Ouvidoria</h2>
        <p id="admin">Se cadastre aqui abaixo ⬇⬇⬇.</p>
        <p id="admin">Administrador</p>
        
<form id="contact-form">

    <form>
        <div>
      <input type="checkbox" name="admin" id="administrador">
    
        </div>  
    </form>
    <label for="name">Nome:</label>
    <input type="text" id="name" name="name" required placeholder="Digite seu nome">
 
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required placeholder="Digite seu E-mail">
 
    <label for="message">Queixa:</label>
    <textarea id="message" name="message" required></textarea>
 
    <input type="submit" value="Enviar" id="enviar" class="animate__animated animate__pulse">
  </form>
    
</body>
</html>
